<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crickcast</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow: hidden; /* Prevent scrolling */
      color: #e0e0e0;
      height: 100%; /* Ensure body uses full height */
    }

    /* Removed header and sidebar CSS */

    .video-container {
      /* Makes the video fill the entire viewport */
      width: 100vw;
      height: 100vh;
      background: #000;
      margin-top: 0;
      box-shadow: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

    /* Keeping Plyr styles just in case the iframe is replaced with a video tag later */
    .plyr--full-ui input[type=range] {
      color: #1db954;
    }
    .plyr__control--overlaid {
      background: rgba(29, 185, 84, 0.8);
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
    }

    .plyr__control--overlaid:hover {
      background: #1db954;
      transform: scale(1.05);
    }

    .plyr--video .plyr__control:hover {
      background: #1db954;
    }

    .plyr__menu__container .plyr__control[role=menuitemradio][aria-checked=true]::before {
      background: #1db954;
    }
  </style>
</head>
<body>
    
  <!-- Removed the entire <header> element (logo and menu button) -->

<div class="video-container">
  <iframe
    src="https://cricketstan.github.io/Channel-13"
    frameborder="0"
    allowfullscreen
    allow="autoplay; encrypted-media"
    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
  ></iframe>
</div>

<!-- Removed the sidebar, overlay, tabs, and all tab content -->

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/StmpupCricket/Star-Sports-Hindi-json/refs/heads/main/data.json';

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const m3u8Url = data.stream_url;
        const video = document.getElementById('player');

        // Plyr/HLS setup code removed since we are using an iframe for the stream,
        // but kept the fetch request just in case.

        if (video && Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(m3u8Url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const qualities = hls.levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i).sort((a, b) => b - a);
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed'],
              quality: {
                default: qualities[0],
                options: qualities,
                forced: true,
                onChange: q => {
                  const level = hls.levels.findIndex(l => l.height === q);
                  hls.currentLevel = level;
                }
              }
            });
            video.play();
          });
        } else if (video && video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = m3u8Url;
          video.addEventListener('loadedmetadata', () => {
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed']
            });
            video.play();
          });
        }
      })
      .catch(err => {
        console.error('Failed to load stream:', err);
      });

    // Removed all menu-related functions
  </script>
</body>
</html>
